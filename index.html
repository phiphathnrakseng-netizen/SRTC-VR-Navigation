<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SRTC VR Virtual | แผนผังและตึก 3D</title>

  <!-- PWA / Mobile Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Kanit', sans-serif;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f9fafb; /* สีพื้นหลังหลัก */
      overscroll-behavior: none;
    }

    #main-content {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      flex-shrink: 0;
    }

    .section-content {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }

    /* ทำให้ภาพเต็มจอโดยไม่เหลือขาว */
    section.relative {
      height: 100vh !important;
      min-height: 100vh !important;
    }

    #aframe-scene-container {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 1rem;
      overflow: hidden;
    }

    footer {
      flex-shrink: 0;
      width: 100%;
      text-align: center;
    }

    /* ปิดการ Scroll Modal ทั้งหมดให้พอดีจอ */
    [class*="fixed"].inset-0 {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* ซ่อน Scrollbar ของเบราว์เซอร์มือถือ */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="antialiased text-gray-900">

  <div id="main-content">
    <header class="bg-white shadow-xl sticky top-0 z-20 border-b border-indigo-100">
      <div class="w-full px-4 sm:px-6 lg:px-8 py-3 sm:py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <img src="https://www.srtc.ac.th/2020/images/images.jpg"
               alt="ตราวิทยาลัยเทคนิคสุราษฎร์ธานี"
               class="h-10 w-10 sm:h-12 sm:w-12 rounded-full ring-2 ring-indigo-500 p-[2px]">
          <h1 class="text-xl sm:text-2xl font-bold text-gray-900">SRTC VR Navigation</h1>
        </div>
      </div>
    </header>

    <div id="home-section" class="section-content flex flex-col">
      <section class="relative flex-grow flex items-center justify-center text-center overflow-hidden">
        <img src="https://console.kr-asia.com/wp-content/uploads/2023/06/medium-shot-man-wearing-vr-glasses-scaled.jpg"
             alt="VR background"
             class="absolute inset-0 h-full w-full object-cover">
        <div class="absolute inset-0 bg-indigo-900/80"></div>

        <div class="relative z-10 max-w-2xl p-6">
          <h2 class="text-4xl sm:text-5xl font-extrabold text-white mb-4 leading-snug">
            ระบบนำทางห้องเรียนอัจฉริยะที่ทันสมัย
          </h2>
          <p class="text-lg text-indigo-200 mb-6">ด้วยระบบเทคโนโลยีเสมือน AR/VR ที่สมจริง</p>
          <button onclick="alert('เข้าสู่แผนผัง 3D');"
                  class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-8 rounded-3xl shadow-xl transition duration-200 transform hover:scale-105">
            <i data-lucide="map" class="inline w-5 h-5 mr-2"></i> ดูแผนผังอาคารทั้งหมด
          </button>
        </div>
      </section>
    </div>

    <footer class="bg-gray-900 text-white py-4 mt-auto">
      <div class="text-center text-sm">
        © 2025 วิทยาลัยเทคนิคสุราษฎร์ธานี - แผนกเทคโนโลยีสารสนเทศ
      </div>
    </footer>
  </div>

  <script>
    lucide.createIcons();

    // ป้องกันการเลื่อนขอบขาวบนมือถือ
    document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
