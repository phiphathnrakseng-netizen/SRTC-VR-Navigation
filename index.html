<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRTC VR Virtual | แผนผังและตึก 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Kanit', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    /* เอฟเฟกต์ทะลุออกมา */
    .nav-link {
      position: relative;
      transition: all 0.25s ease;
    }

    .nav-link::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      background: linear-gradient(45deg, rgba(79,70,229,0.6), rgba(236,72,153,0.6));
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.25s ease;
      filter: blur(8px);
      z-index: -1;
    }

    .nav-link:hover::before {
      opacity: 1;
      transform: scale(1.05);
    }

    .nav-link.active {
      color: #4f46e5;
      font-weight: 700;
      background-color: #eef2ff;
    }

    .nav-link.active::before {
      opacity: 1;
      transform: scale(1.05);
      filter: blur(6px);
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-lg sticky top-0 z-30 border-b border-indigo-100 backdrop-blur-md bg-opacity-90">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
      <div class="flex items-center space-x-3">
        <img src="https://www.srtc.ac.th/2020/images/images.jpg" alt="ตราวิทยาลัยเทคนิคสุราษฎร์ธานี"
             class="h-10 w-10 rounded-full ring-2 ring-indigo-500" />
        <h1 class="text-xl font-bold text-gray-900 tracking-wide">SRTC VR Navigation</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex space-x-3">
        <a href="#home" id="nav-home" class="nav-link py-2 px-4 rounded-xl text-gray-700 hover:text-indigo-600 font-semibold"
           onclick="showSection('home-section')">หน้าแรก</a>
        <a href="#map" id="nav-map" class="nav-link py-2 px-4 rounded-xl text-gray-700 hover:text-indigo-600 font-semibold"
           onclick="showSection('map-section')">แผนผัง</a>
        <button onclick="showModal('install-qr-modal')"
                class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 px-4 rounded-3xl shadow-lg transition transform hover:scale-105 ring-1 ring-yellow-300">
          <i data-lucide="qr-code" class="w-5 h-5 inline-block mr-1"></i> QR Code
        </button>
        <button onclick="toggleVRMode()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-3xl shadow-lg transition transform hover:scale-105 ring-1 ring-indigo-300">
          <i data-lucide="scan" class="w-5 h-5 inline-block mr-1"></i> VR (AR)
        </button>
      </nav>
    </div>
  </header>

  <!-- Sections -->
  <main class="flex-grow">
    <section id="home-section" class="section-content relative h-[80vh] flex items-center justify-center text-center overflow-hidden">
      <img src="https://console.kr-asia.com/wp-content/uploads/2023/06/medium-shot-man-wearing-vr-glasses-scaled.jpg"
           class="absolute inset-0 w-full h-full object-cover blur-sm scale-110" />
      <div class="absolute inset-0 bg-indigo-900/70"></div>
      <div class="relative z-10 max-w-2xl p-6">
        <h2 class="text-4xl font-extrabold text-white mb-4">ระบบนำทางห้องเรียนอัจฉริยะ</h2>
        <p class="text-indigo-200 mb-8">ด้วยเทคโนโลยี AR/VR ที่สมจริง</p>
        <button onclick="showSection('map-section')"
                class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-8 rounded-3xl shadow-xl transition transform hover:scale-110">
          <i data-lucide="map" class="w-5 h-5 inline mr-2"></i> ดูแผนผังอาคาร
        </button>
      </div>
    </section>

    <section id="map-section" class="section-content hidden p-8">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 border-b-4 border-indigo-200 pb-2 flex items-center">
          <i data-lucide="layout-grid" class="w-7 h-7 text-indigo-600 mr-2"></i> แผนผังทั้งหมด
        </h2>
        <div id="building-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-3 text-center text-sm">
    © 2025 วิทยาลัยเทคนิคสุราษฎร์ธานี - แผนกเทคโนโลยีสารสนเทศ
  </footer>

  <script>
    // แสดง section และ active nav
    function showSection(id) {
      document.querySelectorAll('.section-content').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');

      document.querySelectorAll('.nav-link').forEach(a => a.classList.remove('active'));
      if (id === 'home-section') document.getElementById('nav-home').classList.add('active');
      if (id === 'map-section') document.getElementById('nav-map').classList.add('active');

      lucide.createIcons();
    }

    // โหลดครั้งแรก
    document.addEventListener('DOMContentLoaded', () => {
      showSection('home-section');
      lucide.createIcons();
    });
  </script>
</body>
</html>
